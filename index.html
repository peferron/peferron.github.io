<div class="home__avatar">
  <img class="home__avatar__img" src="/images/avatar_300x526.jpg">
  <div class="home__avatar__ground"></div>
  <noscript>
    <style>
      .home__avatar__ground {
        background: #0d9fd8;
      }
    </style>
  </noscript>
  <script>
    var colors = [
      '#f24d8f', // pink
      '#0d9fd8', // blue
      '#8ad749'  // green
    ];

    var color;
    while (true) {
      var i = Math.floor(Math.random() * colors.length);
      color = colors[i];
      try {
        if (colors.length > 1 && localStorage.color === color) {
          continue;
        }
      } catch (e) {
      }
      break;
    }

    document.querySelector('.home__avatar__ground').style.background = color;

    try {
      localStorage.color = color;
    } catch (e) {
    }
  </script>
</div>
